<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="VenusakaVXT">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../assets/themify-icons-font/themify-icons/themify-icons.css">
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action="">
            <div class="user-box">
                <input id="js-account" type="text">
                <label for="">Username</label>
            </div>

            <div class="user-box">
                <input id="js-password" type="password">
                <label for="">Password</label>
            </div>

            <div class="different-way">
                <a class="link-item sign-up" href="../formsignup/index.html">Sign up account</a>
                <a class="link-item forgot-pass" href="">Forgot password?</a>
            </div>

            <div class="or">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>
            
            <a class="login-btn sign-in js-sign-in" href="../index.html">Sign in</a>
            
            <a class="login-btn ti-facebook"
             href="https://www.facebook.com/"> &nbsp;Sign in with Facebook
            </a>
            
            <a class="login-btn ti-google"
             href="https://accounts.google.com/"> &nbsp;Sign in with Google
            </a>

            <div class="protest">
                <input type="checkbox">
                <label for=""> I accept to save the account</label>
            </div>
        </form>
    </div>
</body>

<script src="./script.js"></script>
</html>
